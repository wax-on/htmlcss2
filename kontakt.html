<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Baseló Kontakt</title>
    <link
      href="https://fonts.googleapis.com/css?family=poppins"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <div class="logo">
        <a href="./">
          <p>Baseló</p>
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="./">Start</a></li>
        <li><a href="./menu.html">Meny</a></li>
        <li><a href="./kontakt.html">Kontakt</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <!-- Form & grid -->
    <div class="container">
      <div>
        <h2>Kontakta oss</h2>
        <p><a href="tel:+4207378901">+42 073 78 901</a></p>
        <p>Adress: Gustav Adolfs gata 23, 252 68 Helsingborg</p>
      </div>
      <div class="row">
        <div class="ani"></div>
        <div class="column">
          <h2>BASELÒ</h2>
        </div>
        <div class="column">
          <form action="./thanks.html">
            <label for="fname">Förnamn</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Förnamn.."
            />
            <label for="lname">Efternamn</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Efternamn.."
            />
            <label for="country">Land</label>
            <select id="country" name="country">
              <option value="australia">Sverige</option>
              <option value="canada">Danmark</option>
              <option value="usa">Tyskland</option>
            </select>
            <label for="subject">Ämne</label>
            <textarea
              class="textarea-sub"
              id="subject"
              name="subject"
              placeholder="Din fråga.."
            ></textarea>
            <input type="submit" value="Skicka" />
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p><a href="./kontakt.html">Kontakt oss</a></p>
      <p><a href="./menu.html">Menu</a></p>
      <div class="footer-text">© Baseló 2021</div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
